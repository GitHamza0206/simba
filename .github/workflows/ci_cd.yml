name: Simple CI/CD Pipeline

# When this pipeline runs
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allows manual triggering

# Jobs to run
jobs:
  # CI Part - Test the code
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          
      - name: Install dependencies
        run: poetry install
        
      - name: Run tests
        run: poetry run pytest
        env:
          # Basic environment variables for testing
          REDIS_HOST: localhost
          PYTHONPATH: ${{ github.workspace }}

  # CI Part - Build Docker image
  build:
    name: Build
    needs: test  # Only run after tests pass
    runs-on: ubuntu-latest
    # Only build on pushes to main/develop, not on PRs
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build Docker image
        run: docker build -t simba:${{ github.sha }} -f docker/Dockerfile .
      
      - name: Test Docker image
        run: |
          docker images
          echo "Docker image built successfully!"

  # CD Part - Deploy to development
  deploy-dev:
    name: Deploy to Dev
    needs: build
    runs-on: ubuntu-latest
    # Only deploy from develop branch
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Deployment simulation
        run: |
          echo "Deploying to DEVELOPMENT environment..."
          echo "Using image: simba:${{ github.sha }}"
          echo "Deployment completed!"

  # CD Part - Deploy to production
  deploy-prod:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    # Only deploy from main branch
    if: github.ref == 'refs/heads/main'
    # Require manual approval for production
    environment:
      name: production
    steps:
      - name: Deployment simulation
        run: |
          echo "Deploying to PRODUCTION environment..."
          echo "Using image: simba:${{ github.sha }}"
          echo "Deployment completed!"