name: Simba CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Format code
        run: ruff format .

      - name: Lint code
        run: ruff check . --fix || true

      - name: Commit format changes
        if: github.event_name == 'push'
        run: |
          git config --local user.email "simba[bot]@users.noreply.github.com"
          git config --local user.name "Simba Bot"
          git diff --quiet || (git add . && git commit -m "style: auto-format code [skip ci]" && git push)
