name: Simba CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ams.vultrcr.com/simba

jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Check formatting
        run: ruff format --check .

      - name: Lint code
        run: ruff check .

  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: /api

  build-and-push-api:
    name: Build and Push API Image
    runs-on: ubuntu-latest
    needs: [lint-and-format]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Vultr Container Registry
        uses: docker/login-action@v3
        with:
          registry: ams.vultrcr.com
          username: ${{ secrets.VULTR_REGISTRY_USERNAME }}
          password: ${{ secrets.VULTR_REGISTRY_PASSWORD }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/api:latest
            ${{ env.REGISTRY }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-frontend:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest
    needs: [frontend-checks]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Vultr Container Registry
        uses: docker/login-action@v3
        with:
          registry: ams.vultrcr.com
          username: ${{ secrets.VULTR_REGISTRY_USERNAME }}
          password: ${{ secrets.VULTR_REGISTRY_PASSWORD }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/frontend:latest
            ${{ env.REGISTRY }}/frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Vultr VPC
    runs-on: ubuntu-latest
    needs: [build-and-push-api, build-and-push-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VULTR_VPC_SSH_KEY }}" | base64 -d > ~/.ssh/vultr_key
          chmod 600 ~/.ssh/vultr_key
          ssh-keyscan -H ${{ secrets.VULTR_VPC_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose files
        run: |
          scp -i ~/.ssh/vultr_key docker/docker-compose.prod.yml ${{ secrets.VULTR_VPC_USER }}@${{ secrets.VULTR_VPC_HOST }}:/opt/simba/docker-compose.yml
          scp -i ~/.ssh/vultr_key docker/nginx/nginx.conf ${{ secrets.VULTR_VPC_USER }}@${{ secrets.VULTR_VPC_HOST }}:/opt/simba/nginx/nginx.conf

      - name: Deploy to VPC
        run: |
          ssh -i ~/.ssh/vultr_key ${{ secrets.VULTR_VPC_USER }}@${{ secrets.VULTR_VPC_HOST }} << 'EOF'
            cd /opt/simba

            # Login to Vultr registry
            echo "${{ secrets.VULTR_REGISTRY_PASSWORD }}" | docker login ams.vultrcr.com -u ${{ secrets.VULTR_REGISTRY_USERNAME }} --password-stdin

            # Pull latest images
            docker compose pull

            # Deploy with zero-downtime
            docker compose up -d --remove-orphans

            # Cleanup old images
            docker image prune -f

            # Health check
            sleep 10
            curl -f http://localhost:8000/api/v1/health || exit 1
          EOF

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/vultr_key
